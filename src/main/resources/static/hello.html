<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script>
	$(function(){
		$("p").click(function(){
			$.ajax({
				url:"/home",
				type:"POST",
				dataType:"json",
				success:function(info){
					alert(info.name);
				}
			});
		});
	});
	</script>
</head>
<body>
<p>静态页面</p>
</body>
</html>
